<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll and Rise - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'Dillan';
            /* Nome que você dará à fonte */
            src: url('./MADEDillan-Regular.otf') format('truetype');
            /* Caminho para o arquivo da fonte */
            font-weight: normal;
            /* Ajuste se necessário */
            font-style: normal;
            /* Ajuste se necessário */
        }

        body,
        html {
            font-family: 'Dillan', sans-serif;
            height: 100%;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff00;
        }

        #bgVideo {
            position: absolute;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            background-size: cover;
            overflow: hidden;
            filter: blur(5px);
            opacity: 0.7;
        }

        .login-box {
            background: rgba(0, 0, 0, 0.952);
            border-radius: 10px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
            width: 400px;
            max-width: 90%;
            color: #ffffff;
            transform: translateY(50px);
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;

        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-group input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            background: transparent;
            transition: 0.3s;
        }

        .input-group label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: 0.3s;
        }

        .input-group input:focus~label,
        .input-group input:valid~label {
            top: -20px;
            left: 0;
            color: #7c3aed;
            font-size: 12px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #7c3aed;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            margin-bottom: 15px;
        }

        .btn:hover {
            background-color: #6d28d9;
        }

        .social-login {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .social-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background-color: #333;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-btn:first-child {
            margin-right: 10px;
        }

        .social-btn:hover {
            background-color: #555;
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #ccc;
        }

        .toggle-form a {
            color: #7c3aed;
            text-decoration: none;
            font-weight: bold;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: bold;
            color: #7c3aed;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .logo {
            animation: pulse 2s infinite;
        }
    </style>
</head>

<body>
    <div class="container">
        <video autoplay muted loop id="bgVideo">
            <source src="./Jamie Griffin  SLÁINTE   Video Part.mp4" type="video/mp4">
            Seu navegador não suporta vídeos HTML5.
        </video>
        <div class="login-box">
            <div class="logo">Roll and Rise</div>
            <h2 id="formTitle">Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" required>
                    <label>Email ou Nome</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <button type="submit" class="btn">Entrar</button>
                <div class="social-login">
                    <button type="button" class="social-btn">
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2"
                            fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
                            <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                        </svg>
                        <span style="margin-left: 5px;">Google</span>
                    </button>
                    <button type="button" class="social-btn">
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2"
                            fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
                            <path
                                d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22">
                            </path>
                        </svg>
                        <span style="margin-left: 5px;">GitHub</span>
                    </button>
                </div>
            </form>
            <p class="toggle-form">Não tem uma conta? <a href="#" id="toggleForm">Registre-se</a></p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const formTitle = document.getElementById('formTitle');
        const toggleFormLink = document.getElementById('toggleForm');
        let isLoginForm = true;

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Aqui você adicionaria a lógica de autenticação
            window.location.href = "./feed.html"
        });

        toggleFormLink.addEventListener('click', (e) => {
            e.preventDefault();
            isLoginForm = !isLoginForm;
            formTitle.textContent = isLoginForm ? 'Login' : 'Registro';
            toggleFormLink.textContent = isLoginForm ? 'Registre-se' : 'Faça login';
            loginForm.querySelector('button[type="submit"]').textContent = isLoginForm ? 'Entrar' : 'Registrar';

            // Animação de transição
            const loginBox = document.querySelector('.login-box');
            loginBox.style.animation = 'none';
            loginBox.offsetHeight; // Trigger reflow
            loginBox.style.animation = 'fadeIn 0.5s ease-out forwards';
        });

        // Animação dos campos de input
        const inputs = document.querySelectorAll('.input-group input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.classList.add('focus');
            });
            input.addEventListener('blur', () => {
                if (input.value === '') {
                    input.parentElement.classList.remove('focus');
                }
            });
        });

        // Efeito de hover nos botões sociais
        const socialBtns = document.querySelectorAll('.social-btn');
        socialBtns.forEach(btn => {
            btn.addEventListener('mouseover', () => {
                btn.style.transform = 'scale(1.05)';
            });
            btn.addEventListener('mouseout', () => {
                btn.style.transform = 'scale(1)';
            });
        });
    </script>

</body>

</html>
