<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed - Rede Social de Estudos e Carreira</title>
    <link rel="stylesheet" href="/feed.css">
</head>

<body>
<section class="parallax">
    <div class="parallax-content">
        <h1>Bem-vindo ao seu Feed</h1>
    </div>
</section>
        <section class="create-post">
            <textarea placeholder="Escreva algo..."></textarea>
            <button>Postar</button>
        </section>

        <section class="feed">
            <article class="post">
                <h2>Andre Silva</h2>
                <p>Acabei de finalizar o curso de programacao web!</p>
                <div class="post-action"></div>
                <button>Curitr</button>
                <button>Comentar</button>
                <button>Salva</button>
            </article>

            <article class="post">
                <h2>Maria Madalena</h2>
                <p>Alguém tem dicas de livros para quem está começando a aprender Data Science?</p>
                <div class="post-action">
                    <button>Curtir</button>
                    <button>Comentar</button>
                    <button>Salvar</button>
                </div>
            </article>
        </section>
    </main>
</body>

</html>
